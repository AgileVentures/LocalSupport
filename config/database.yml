default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: lunchapp_development

test:
  <<: *default
  database: lunchapp_test

production:
  <<: *default
  database: lunchapp_production
  username: lunchapp
  password: <%= ENV['LUNCHAPP_DATABASE_PASSWORD'] %>