        null, "city": null, "created": "2015-02-16T21:34:37.313788+00:00", "description":
        "HAC Ambassadors are local people with a passion for the arts, who help Harrow
        Arts Centre make sure it is reaching out to all communities in Harrow. Ambassadors
        help us find out what local people would like to see and do here, help us
        make links with local community groups and get involved in helping us run
        our events. This is a crucial role that helps us ensure HAC is open and reaching
        out to members of all community groups, ages and locations in our borough.
        \n\nEach Ambassador role is tailored the individual, and the idea is that
        the role should fit within your everyday routine. You might choose to represent
        your local geographical area, like your road or estate, or a cultural group
        you belong to. It\u2019s a very friendly group and everyone is welcome. \n\nActivities
        Ambassadors have been undertaking recently include:\n* Supporting performance
        events in Harrow shopping centres and speaking to the public\n* Distributing
        fliers and brochures on our events in their local area or through the groups
        they belong to\n* Getting feedback from friends and family on our programme,
        building and experience of visiting us\n* Finding new opportunities for us
        to advertise our work including local shops, speaking at events on our behalf,
        online\n* Helping to plan our Family Fun Day and Open Evening events\n\nWe
        offer a range of benefits for Ambassadors including a free ticket allocation.",
