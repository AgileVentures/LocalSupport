        "2015-02-16T22:00:00.009222+00:00", "description": "The 100% Producers are
        a group of young people aged 14-25 who produce regular gigs, festivals and
        workshops in Harrow, North London. Our aim is to provide young artists with
        high quality opportunities to develop skills and gain experience, and regular
        opportunities to share their artistic work. \n\nBeing a producer is a great
        chance to gain new skills and experience in event management, in everything
        from event design to marketing and artist liaison to front of house. You can
        work towards your Arts Award too, which is a nationally recognised qualification.
        So, if you love live events, have a good sense of humour, want to meet new
        people and get involved in brilliant local events, join 100% Producers! \n\n\"I
        became involved in 100% in February 2012 after attending a regular 100% gig
        in the studio in HAC. Until then I hadn''t realised much happened in there
        so for me, I wanted to become involved to fine out more about organising music
        events as I absolutely love live music and gigs. Personally however, I am
        interested in design, which is one of the subjects I have taken now, so for
        me, 100% is useful as I also have the chance to work on my Silver Arts Award
        which I completely enjoy as it never feels like hard work and gives me the
        opportunity to meet new people and talk to professionals!\" (Producer, 2012-2013)\n\nWe
        meet each Thursday from 5.30 \u2013 7pm at Harrow Arts Centre to plan and
        organise our events. We run approximately 10 music gigs at The Studio at HAC,
        an annual dance showcase, regular ''live lounge'' performances in Esquires
        Coffee in St George''s Shopping Centre as well as helping produce local festivals
        too. \n\nCurrently most of our events take place on Saturdays and during holidays.
