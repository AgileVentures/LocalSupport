        role for a minimum of a year \u2013 and ideally longer.\n\nWhat will I be
        doing?\n\nAs group leader your role will be to recruit group members from
        within your networks and relationships across the community and inspire them
        to fundraise for Make-A-Wish. As a team we would ideally like you to fulfil
        a number of objectives:\n1.Organise at least one fundraising event per year.
