        {"address_1": "118 Station Road", "city": "Edgware", "created": "2014-10-27T11:02:54.853779+00:00",
        "description": "NOTE: Please do not apply for this role via do-it.org, please
        apply in-store. If you are not sure where your nearest store is, please visit
        www.barnardos.org.uk/shopmap and enter your postcode to find out. If you would
        like to chat to a member of the team ahead of your visit you can find the
        store phone number by clicking on the shop icon on the map on our website.
        \r\n\r\nRunning a Barnardo''s Store needs a good team and you could be part
        of it! Our stores rely on a team of multi-skilled volunteers, from all walks
        of life who come together to generate vital funds for Barnardo''s work with
        children, young people and their families.\r\n\r\nUnlike standard retail outlets,
        our stores offer a fantastic opportunity to gain experience in all aspects
        of the retail operation. Our Volunteer Retail Assistants are trained to assist
        in a wide range of activities including:\r\n\r\n? Providing strong customer
        service.\r\n? Serving customers and successfully operating the till.\r\n?
