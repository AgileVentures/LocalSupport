        "description": "Pastoral and Academic Support:\nTo encourage the development
        of an identity amongst learners and a \u201csense of belonging\u201d to the
        College and their course group.\n\nTo deliver an agreed one-to-one student
        support programme with the learner via a range of methods, including: telephone,
        email, skype, WAMedu (College App) and in person. \n\nTo provide advice and
        guidance to students on strategies to improve their own learning performance
        and self-esteem.\n\nTo raise learners aspirations and expectations and steer
        learners towards help with their careers and progression pathways.\n\nSupporting
        Individuals:\nTo encourage learners who are underperforming in their subjects
        on a one-to-one basis outside the classroom. \n\nListening to learners and
        helping them to resolve a range of issues that are creating barriers to learning.\n\nTo
        agree the best ways in which to link up and liaise with your mentees to assess
        progress using preferred ways of communicating.\n\nTo liaise with College
