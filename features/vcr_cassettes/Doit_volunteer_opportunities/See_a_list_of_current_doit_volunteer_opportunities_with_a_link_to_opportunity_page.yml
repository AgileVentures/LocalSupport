        "2016-01-06T15:48:50.554361+00:00", "description": "We''re seeking committed
        and enthusiastic individuals throughout the UK to recruit, motivate and co-ordinate
        fundraising groups for Make-A-Wish.\n\nYou''ll need to organise at least one
