        "description": "The 100% Producers are a group of young people aged 14-25
        who produce regular gigs, festivals and workshops in Harrow, North London.
        Our aim is to provide young artists with high quality opportunities to develop
        skills and gain experience, and regular opportunities to share their artistic
        work. \n\nBeing a producer is a great chance to gain new skills and experience
        in event management, in everything from event design to marketing and artist
        liaison to front of house. You can work towards your Arts Award too, which
        is a nationally recognised qualification. So, if you love live events, have
        a good sense of humour, want to meet new people and get involved in brilliant
        local events, join 100% Producers! \n\n\"I became involved in 100% in February
