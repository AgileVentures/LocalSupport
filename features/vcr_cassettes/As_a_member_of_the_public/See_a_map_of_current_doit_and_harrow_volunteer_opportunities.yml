        "description": "Purpose of Role: \nActing as a supporter to parents of children
        with special educational needs. Our aim is to help tackle the sense of social
        isolation felt by many parents of a child with special needs, so your role
        would be to a crucial one - buddy, confidante, moral supporter - to name but
        a few.  This could include covering our helpline, getting involved with organising
        our support group or simply meeting up with parents for a coffee and a chat.\n\nResponsibilities
        / Role Description: \n- Working with families and understanding their perspective.\n-
        Assisting parents to professional meeting.\n- Supporting IAS caseworker with
        families.\n- Working constructively with professionals.\n- Helping to fill
        various paperwork.\n- School visits with parents (e.g. Helping parents understand
        the process  to choose school).\n- Working with young people and understanding
        their perspective.\n- To ensure you have an understanding (appropriate to
        your role) of Independent supporter, and comply with Family Action\u2019s
        procedures for promoting and safeguarding the welfare of children and vulnerable
        adults.\n- To comply with Family Action\u2019s Diversity & Equality Policy
        and our Ethical Policy in every aspect of your work and positively promote
        the principles of these policies  amongst colleagues, service users, volunteers
        and other members of the community.\n- To comply with Family Action\u2019s
        Health and Safety Policy, Data Protection Policy and to protect your own and
        others\u2019 health, safety and welfare.\n\nThis opportunity has been posted
        by Voluntary Action Harrow Co-operative, on behalf of the Harrow SENDIAS.",
