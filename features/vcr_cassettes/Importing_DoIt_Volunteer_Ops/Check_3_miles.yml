        "2015-05-08T14:12:11.075672+00:00", "description": "Harrow Offering Parents
        Encouragement (HOPE) runs the Independent Visitors [IV\u2019s] service on
        behalf of Harrow Council. It exists to champion and support children and young
        people who are looked after or leaving care. This is a service for Children
        and Young people who are Looked After by Harrow and who may have expressed
        a wish to have an IV. They may also have been recommended for this service
        to support and help them at certain time in their lives. The key aims are
        for the IV are to form a good, healthy relationship and establish valuable
        support over a period of time.\n\nAn Independent Visitor is a volunteer mentor
        or befriender for a child or young person who is looked after or leaving care,
        who would like support, and regular contact with someone who is outside the
        Harrow Care system.\n\nAn independent visitor is someone who volunteers to
        spend time with a child or young person, doing things they both enjoy or helping
        them achieve things they need or want. An independent visitor will take an
