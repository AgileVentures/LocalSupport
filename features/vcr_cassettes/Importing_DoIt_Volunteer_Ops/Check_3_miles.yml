        "working_from_home": false}, {"address_1": "Harrow Arts Centre", "city": "Pinner,
        Harrow", "created": "2015-02-16T22:31:52.573523+00:00", "description": "We
        are always interested in hearing from friendly, confident people wishing to
        join our team of volunteer Stewards.\n \nHarrow Arts Centre Stewards work
        in a team to supervise audiences at our live performances. Duties include
        checking tickets, seating audience members and selling merchandise.\n \nFor
        performances at Harrow Arts Centre, stewards usually meet the Front of House
        manager 1 hour before the performance starts for a briefing on the show and
        health and safety information. Stewards work in a team to help welcome audiences,
        direct them to their seats, take tickets and help wtih queries. After the
        show, we help tidy the auditorium and evaluate how the event went. \n \nThere
        are performances at Harrow Arts Centre throughout the year including theatre,
        dance, music and comedy. However, we also run other kinds of events too, such
        as our Family Fun Day, local festivals and events in the town centre too,
        and events like conferences and parties. \n \nThe Front of House manager will
