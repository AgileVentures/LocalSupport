        depend on the number of people you recruit. We''d like you to commit to this
        role for a minimum of a year \u2013 and ideally longer.\n\nWhat will I be
        doing?\n\nAs group leader your role will be to recruit group members from
        within your networks and relationships across the community and inspire them
        to fundraise for Make-A-Wish. As a team we would ideally like you to fulfil
        a number of objectives:\n1.Organise at least one fundraising event per year.
        This could be a coffee morning, or something as grand as a village fete. Focus
        on the skills of the group and what you like doing and go from there.\n2.Organise
        one charity street collection per year. This could be a day outside a supermarket
        collecting or, if you have enough volunteers, covering a whole city or borough
        \u2013 it\u2019s up to you. We\u2019ve put together a \u2018How To\u2019 guide
        for collections with all you need to know about putting a collection day together.\n3.Hold
        a Make-A-Wish stall at local Fairs or open days. We do not have merchandise
