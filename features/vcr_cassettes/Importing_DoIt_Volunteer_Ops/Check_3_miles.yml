        "No specific times. Approximately 4 hours per week minimum.\n\nMembers of
        the warden team take time getting to know the site and then take responsibility
        for its management and for interaction with the public. \nCollectively the
        warden team, together with the Biodiversity Officer and the Public Realm manager
        from Harrow Council, and Natural England, English Heritage and other external
        bodies, create the strategy for managing Pear Wood. Management has two strands,
        maintenance of the present ecological structure (for example, by strimming
        Grim''s Dyke to prevent growth of trees whose roots would damage to the ancient
        structure) and carefully planned improvements. In particular, active management
        of the Southern Wood Ant population includes transfer of populations from
        nearby sites that are under threat from development, together with the creation
        of the sunlit glades preferred by this species. \n\nSpecific roles and responsibilities
        include: \n\n- Spending time on the site, getting to know the paths, plants
        and animals. \n- Low scale maintenance of the site such as picking up litter
        and cutting \nback branches that are impeding paths. \n- Participation in
        the creation of management plans. \n- Supervision of volunteer working parties.
        Volunteers from the British Trust for Conservation Volunteers (BTCV) perform
        jobs such as scrub clearance and fence building. They are accompanied by a
        supervisor \nwho is responsible for safety, transport and refreshments, so
        the warden''s role is specifically to supervise the work done.  \n- Contact
        with the public. Wardens should talk to members of the public about the site
        and distribute leaflets. They should encourage good behaviour and, where possible
        and safe, discourage bad behaviour such \nas lighting fires or damaging the
        ant nests. Where direct intervention would be unsafe, wardens should call
        from help from the Cannons Safer Neighbourhoods Police Team or, for immediate
