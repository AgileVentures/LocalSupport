---
:scope: 
:url: https://do-it.org/partials/map.html
:body: ''
:status: 200
:method: get
:headers:
  Accept-Ranges: bytes
  Content-Type: text/html
  Date: Sat, 06 Feb 2016 11:49:46 GMT
  ETag: '"569c1749-56d"'
  Last-Modified: Sun, 17 Jan 2016 22:35:53 GMT
  Server: nginx/1.4.6 (Ubuntu)
  Strict-Transport-Security: max-age=31536000
  Content-Length: '1389'
  Connection: close
:content: |
  <ui-gmap-google-map center="mapCenter" zoom="config.options.zoom" options="config.options">

      <ui-gmap-markers models="mapMarkers" idKey="'id'" coords="'coords'" icon="'icon'"></ui-gmap-markers>

      <ui-gmap-markers ng-repeat="set in mapMarkerSets" models="set.markers" icon="'icon'" coords="'coords'" click="'onClicked'" events="set.events" ng-if="set.active">
          <ui-gmap-windows closeClick="'closeClick'" options="'window'" show="'show'" ng-cloak>
              <div class="maps-window">
                  <h4 ng-non-bindable>{{ title }}</h4>
                  <hr class="small-margin">
                  <a ng-non-bindable href="#/organisations/{{ id }}" class="btn btn-small">View</a>
                  <br>
                  <br>
              </div>
          </ui-gmap-windows>
      </ui-gmap-markers>

  </ui-gmap-google-map>
  <div class="btn-wrap" ng-if="mapMarkerSets.length">
      <div class="row">
          <div class="col-md-percent-33 col-sm-percent-50 col-xs-percent-100" ng-repeat="set in mapMarkerSets">
              <div class="map-btn" ng-click="set.active = !set.active">
                  <img ng-src="{{set.icon}}" ng-if="set.icon" alt="pin" class="pin">
                  <div class="text">{{set.name}}</div>
                  <span class="icon-wrap"><span class="icon icon-form-checkbox-checked" ng-show="set.active"></span></span>
              </div>
          </div>
      </div>
  </div>
