---
:scope: 
:url: https://do-it.org/partials/opportunity-detail.html
:body: ''
:status: 200
:method: get
:headers:
  Content-Encoding: gzip
  Content-Type: text/html
  Date: Tue, 14 Feb 2017 08:17:32 GMT
  Last-Modified: Tue, 07 Feb 2017 16:22:42 GMT
  Server: nginx/1.4.6 (Ubuntu)
  Strict-Transport-Security: max-age=31536000
  Content-Length: '3740'
  Connection: close
:content: |
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-24 col-lg-offset-2 col-md-24 col-md-offset-2 col-sm-24 col-sm-offset-2 col-xs-24 col-xs-offset-2">
              <ul class="breadcrumbs article">
                  <li><a href="#/">Home</a></li>
                  <li><a href="#/opportunities/search">Start Volunteering</a></li>
                  <li class="active">{{opportunity.title}}</li>
              </ul>
          </div>
          <div class="col-lg-17 col-lg-offset-2 col-md-17 col-md-offset-2 col-sm-24 col-sm-offset-2 col-xs-24 col-xs-offset-2">
              <div class="description article has-roundel">
                      <h1 class="article-heading h2">{{opportunity.title}}</h1>
                      <span class="roundel" ng-if="opportunity.is_new">New</span>
              </div>
              <div class="padded-border-list-wrapper">
                  <div class="background article-card">
                      <div class="row">
                          <div class="col-md-14 col-sm-14">
                              <div class="img-edit-wrapper">
                                  <img ng-if="opportunity.photo[0].absolute_url" ng-src="{{opportunity.photo[0].absolute_url }}" alt="{{opportunity.title}}">
                                  <img ng-if="!opportunity.photo[0].absolute_url" src ng-src="{{ 'stock-image-large' | translate }}" alt="{{opportunity.title}}">
                                  <div ng-if="opportunity.owner_recruiter.permissions.opportunity_permissions.update" class="img-gradient"></div>
                                  <a href="#/opportunities/{{opportunity.id}}/edit/image" ng-if="opportunity.owner_recruiter.permissions.opportunity_permissions.update" class="img-link">
                                      <span class="icon icon-photo"></span>
                                      <p class="label-text">Change image</p>
                                  </a>
                              </div>
                          </div>
                          <div class="col-md-14 col-sm-14">
                              <ul class="list-unstyled">
                                  <li class="row">
                                      <div class="col-md-14">{{opportunity.for_recruiter.name}}</div>
                                      <div class="col-md-11 col-md-offset-1">
                                          <rating class="rating" ng-model="opportunity.rating" max="3" state-on="'icon icon-rating-white-on'" state-off="'icon icon-rating-white-off'" readonly="'true'"></rating>
                                      </div>
                                  </li>
                                  <div class="row" ng-repeat="location in opportunity.locations">
                                      <li class="row" ng-if="location.city || location.postcode || location.location_name || location.working_from_home">
                                          <div class="col-md-14">
                                              <span ng-if="location.location_type == 'SL'">{{location.city}}<span ng-if="location.city && location.postcode && location.location_type == 'SL'">&nbsp;</span>{{location.postcode}}</span>
                                              <span ng-if="location.location_type == 'RL'">{{location.location_name}}</span>
                                              <span ng-if="location.location_type == 'NL' && !location.working_from_home">Flexible location</span>
                                              <span ng-if="location.location_type == 'NL' && location.working_from_home">Working from home</span>
                                          </div>
                                          <div class="col-md-14">
                                              <span ng-if="location.places_available">Places available: {{location.places_available}}</span>
                                          </div>
                                      </li>
                                  </div>
                                  <li class="row" ng-if="opportunity.advertise_start_date">
                                      <div class="col-md-14">Posted</div>
                                      <div class="col-md-11 col-md-offset-1">{{opportunity.advertise_start_date | date : 'd/M/y'}}</div>
                                  </li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="btn-wrap hidden-print">
                  <button class="btn btn-transparent btn-transparent-black btn-with-icon btn-short" ng-click="save(opportunity.id)" ng-disabled="opportunity.is_user_saved"><span class="icon icon-btn-save-for-later"></span> <span ng-if="!opportunity.is_user_saved">Save for later</span><span ng-if="opportunity.is_user_saved">Saved</span></button>
                  <button class="btn btn-transparent btn-transparent-black btn-short btn-with-icon" ng-click="printPage()"><span class="icon icon-btn-print align-middle"></span> Print</button>
              </div>
              <div class="text-padding">
                  <h2 class="article-heading h2">About the opportunity</h2>
                  <p class="bottom-padding article-paragraph" ng-bind-html="opportunity.description | preserveLineBreaks"></p>
                  <h2 class="article-heading h2" ng-if="opportunity.for_recruiter.blurb">About {{opportunity.for_recruiter.name}}</h2>
                  <p class="bottom-padding article-paragraph" ng-bind-html="opportunity.for_recruiter.blurb | preserveLineBreaks"></p>
                  <h2 class="article-heading h2" ng-if="opportunity.blurb">What are they looking for?</h2>
                  <p class="bottom-padding article-paragraph" ng-bind-html="opportunity.blurb | preserveLineBreaks"></p>
                  <h2 class="article-heading h2" ng-if="opportunity.practical || opportunity.requirements.length || opportunity.suitibilities.length">Practical Considerations</h2>
                  <p class="article-paragraph" ng-if="opportunity.practical" ng-class="{'bottom-padding': !opportunity.requirements.length && !opportunity.suitibilities.length}" ng-bind-html="opportunity.practical  | preserveLineBreaks"></p>
              </div>
              <div class="form clearfix bottom-padding" ng-if="opportunity.requirements.length || opportunity.suitibilities.length">
                  <div class="col-md-14" ng-if="opportunity.requirements.length">
                      <ul  class="list-unstyled list-tick-box">
                          <li class="down-arrow-carat down-arrow opportunity-search-background list-tick-box-header">Must have</li>
                          <li ng-repeat="item in opportunity.requirements">
                              <input id="id_{{item.slug}}" type="checkbox" class="is-list-style" name="{{item.slug}}" disabled checked/>
                              <label for="id_{{item.slug}}"><span class="text">{{item.name}}</span></label>
                          </li>
                      </ul>
                  </div>
                  <div class="col-md-14" ng-if="opportunity.suitibilities.length">
                      <ul  class="list-unstyled list-tick-box">
                          <li class="down-arrow-carat down-arrow opportunity-search-background list-tick-box-header">Ideal for</li>
                          <li ng-repeat="item in opportunity.suitibilities">
                              <input id="id_{{item.slug}}" type="checkbox" class="is-list-style" name="{{item.slug}}" disabled checked/>
                              <label for="id_{{item.slug}}"><span class="text">{{item.name}}</span></label>
                          </li>
                      </ul>
                  </div>
              </div>

              <div class="clearfix print-no-page-break">
                  <div class="text-padding clearfix" ng-if="opportunity.skills_gained.length || opportunity.skills_required.length || opportunity.activities.length || opportunity.interests.length">
                      <h2 class="article-heading h2">Opportunity categories</h2>
                  </div>

                  <div ng-if="opportunity.activities.length || opportunity.interests.length" class="form clearfix col-print-50-perc">
                      <div class="col-md-14" ng-if="opportunity.interests.length">
                          <ul class="list-unstyled list-tick-box">
                              <li class="down-arrow-carat down-arrow opportunity-search-background list-tick-box-header">Interests</li>
                              <li ng-repeat="item in opportunity.interests">
                                  <input id="id_{{item.slug}}" type="checkbox" class="is-list-style" name="{{item.slug}}" disabled checked/>
                                  <label for="id_{{item.slug}}"><span class="text">{{item.name}}</span></label>
                              </li>
                          </ul>
                      </div>
                      <div class="col-md-14" ng-if="opportunity.activities.length">
                          <ul  class="list-unstyled list-tick-box">
                              <li class="down-arrow-carat down-arrow opportunity-search-background list-tick-box-header">Activities</li>
                              <li ng-repeat="item in opportunity.activities">
                                  <input id="id_{{item.slug}}" type="checkbox" class="is-list-style" name="{{item.slug}}" disabled checked/>
                                  <label for="id_{{item.slug}}"><span class="text">{{item.name}}</span></label>
                              </li>
                          </ul>
                      </div>
                  </div>

                  <div ng-if="opportunity.skills_gained.length || opportunity.skills_required.length" class="form clearfix col-print-50-perc">
                      <div class="col-md-14" ng-if="opportunity.skills_gained.length">
                          <ul class="list-unstyled list-tick-box">
                              <li class="down-arrow-carat down-arrow opportunity-search-background list-tick-box-header">Skills gained</li>
                              <li ng-repeat="item in opportunity.skills_gained">
                                  <input id="id_{{item.slug}}" type="checkbox" class="is-list-style" name="{{item.slug}}" disabled checked/>
                                  <label for="id_{{item.slug}}"><span class="text">{{item.name}}</span></label>
                              </li>
                          </ul>
                      </div>
                      <div class="col-md-14"  ng-if="opportunity.skills_required.length">
                          <ul class="list-unstyled list-tick-box">
                              <li class="down-arrow-carat down-arrow opportunity-search-background list-tick-box-header">Skills required</li>
                              <li ng-repeat="item in opportunity.skills_required">
                                  <input id="id_{{item.slug}}" type="checkbox" class="is-list-style" name="{{item.slug}}" disabled checked/>
                                  <label for="id_{{item.slug}}"><span class="text">{{item.name}}</span></label>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>

              <div class="bottom-padding print-no-page-break">
                  <div class="text-padding">
                      <h2 class="article-heading h2">Locations</h2>
                  </div>
                  <div class="map background-color-light-grey full-padding clearfix" ng-repeat="location in opportunity.locations track by $index">
                      <div class="col-md-7">
                          <h3 class="h4" ng-show="$parent.opportunity.locations.length > 1">Location {{$index + 1}}:</h3>
                          <h3 class="h4" ng-show="$parent.opportunity.locations.length == 1">{{opportunity.for_recruiter.name}}</h3>
                          <span class="article-paragraph">{{location.location_name}}</span>
                          <span ng-if="location.location_type == 'NL' && !location.working_from_home" class="article-paragraph">Flexible location</span>
                          <span ng-if="location.location_type == 'NL' && location.working_from_home" class="article-paragraph">Working from home</span>
                          <br ng-if="location.location_name">
                          <address class="article-paragraph">
                              {{location.address_1}}<br ng-if="location.address_1">
                              {{location.address_2}}<br ng-if="location.address_2">
                              {{location.city}}<br ng-if="location.city">
                              {{location.county}}<br ng-if="location.county">
                              <span ng-if="model.city && model.postcode && model.location_type == 'SL'">{{location.postcode}}</span>
                          </address>
                          <span class="article-paragraph">Places available: {{location.places_available}}</span>
                      </div>

                      <div ng-if="(location.lat == undefined) || (location.lng == undefined)" class="clearfix">
                      </div>
                      <div ng-if="(location.lat != undefined) && (location.lng != undefined)" class="col-md-21 col-sm-21 clearfix">
                          <div doit-map data-map-markers="location.markers" data-map-center="location.center"></div>
                      </div>
                      <div class="col-md-7">
                        <br/>
                        <button class="btn btn-short" ng-click="apply(location.id)">Register my interest</button>
                      </div>
                  </div>
              </div>

              <div class="form print-no-page-break">
                  <div class="text-padding">
                      <h2 class="article-heading h2">When</h2>
                  </div>

                  <div ng-if="!env.TENANT_CONFIG.micro_volunteering_enabled" class="input-group vertical-padding background-color-light-grey">
                      <p class="text-padding" ng-if="opportunity.specific_start_date && opportunity.specific_end_date">{{opportunity.specific_start_date | date: 'EEE d MMM yyyy'}} - {{opportunity.specific_end_date | date: 'EEE d MMM yyyy'}}</p>
                      <div doit-time-of-day data-model="opportunity.availability" is-disabled="true"></div>
                  </div>

                  <div ng-if="env.TENANT_CONFIG.micro_volunteering_enabled">
                      <ul class="unstyle-list block-padding"
                          ng-repeat="(key, value) in opportunity.micro_availability | groupBy: 'date'"
                      >
                          <h4>{{ key | date: 'EEEE dd MMMM' }}</h4>
                          <li class="opportunity-slot"
                              ng-repeat="slot in value"
                              ng-class="{
                                  'morning': (slot.start_time.split(':')[0] < 12),
                                  'afternoon': (slot.start_time.split(':')[0] > 11) && (slot.start_time.split(':')[0] < 18),
                                  'evening': (slot.start_time.split(':')[0] > 17)
                              }"
                          >
                              {{ slot.start_time.replace(":00","") + " - " + slot.end_time.replace(":00","") }}
                          </li>
                      </ul>
                  </div>
              </div>



              <div class="btn-wrap hidden-print form">
                  <button class="btn btn-transparent btn-transparent-black btn-with-icon btn-short" ng-click="save(opportunity.id)" ng-disabled="opportunity.is_user_saved"><span class="icon icon-btn-save-for-later"></span> <span ng-if="!opportunity.is_user_saved">Save for later</span><span ng-if="opportunity.is_user_saved">Saved</span></button>
                  <button class="btn btn-transparent btn-transparent-black btn-short btn-with-icon" ng-click="printPage()"><span class="icon icon-btn-print align-middle"></span> Print</button>
                  <br />
                  <a href ng-if="user.loggedIn" ng-click="flag(opportunity.id)" class="btn btn-transparent btn-transparent-black btn-short btn-with-icon" ng-disabled="flagged || flagDisabled"><span class="icon icon-btn-flag btn-with-icon"></span> <span ng-if="!flagged">Flag as inappropriate</span><span ng-if="flagged">Flagged</span></a>
                  <br />
                  <p class="message error" collapse="!errors.flag"><span class="text">{{ errors.flag }}</span></p>
              </div>
          </div>
          <div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1 col-sm-28 col-sm-offset-0 col-xs-28 col-xs-offset-0 hidden-print">
              <div class="opportunity-search-background block-padding rounded-borders-5">
                  <div class="text-padding" ng-if="opportunity.owner_recruiter"><h2 class="article-heading h4">Listed by:</h2></div>
                  <div doit-organisation-card model="opportunity.owner_recruiter" ng-if="opportunity.owner_recruiter"></div>

                  <div class="text-padding" ng-if="opportunity.for_recruiter"><h2 class="article-heading h4">For:</h2></div>
                  <div doit-organisation-card model="opportunity.for_recruiter" ng-if="opportunity.for_recruiter"></div>
              </div>
          </div>
      </div>

      <div class="row hidden-print" ng-if="opportunities.length > 0">

          <div class="col-lg-28 col-lg-offset-0 col-md-28 col-md-offset-0 col-sm-28 col-sm-offset-0 col-xs-28 col-xs-offset-0">
              <div class="featured">

                  <div class="row">
                      <div class="col-lg-24 col-lg-offset-2 col-md-24 col-md-offset-2 col-sm-24 col-sm-offset-2 col-xs-24 col-xs-offset-2">
                          <h2>Today's featured opportunities</h2>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-lg-24 col-lg-offset-2 col-md-24 col-md-offset-2 col-sm-24 col-sm-offset-2 col-xs-24 col-xs-offset-2">
                          <div class="row">
                              <div
                                  class="col-lg-7 col-md-7 col-sm-14 col-xs-28"
                                  ng-repeat="opportunity in opportunities | limitTo: 4"
                              >
                                  <div doit-opportunity-card-small data-model="opportunity"></div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="row hidden-print">
          <div class="col-lg-28 col-md-28 col-sm-28 col-xs-28">
              <div class="social">
                  <div class="row">
                      <div class="col-lg-24 col-lg-offset-2 col-md-24 col-md-offset-2 col-sm-24 col-sm-offset-2 col-xs-24 col-xs-offset-2">
                          <p class="share">{{ "spread_the_word" | translate }}</p>
                          <div
                              class="addthis_custom_sharing"
                              data-title="{{ opportunity.title }} - {{ 'title' | translate }}"
                              data-description="{{ opportunity.description }}"
                              sn-addthis-toolbox
                          >
                              <a href class="btn btn-facebook-blue btn-with-icon addthis_button_facebook"><span class="icon icon-social-facebook"></span>Share</a>
                              <a href class="btn btn-twitter-blue btn-with-icon addthis_button_twitter"><span class="icon icon-social-twitter"></span>Share</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
