  that documents relating to the finances and the insurance of the group are kept
  in a safe and secure place, ensuring there is full recovery of all files stored
  electronically\n\n Provide sound financial support in respect of the obligations
  according to Scout Association Rules (POR).\n\n Work alongside the Group Executive
  Committee in producing the Scout District Annual Report and submit the Group accounts
  to the agreed examiner/auditor in good time.\n\nSupport and training will be provided
  to enable you to understand and accept the Scout Association''s policies, organisation
  and rules.\n\nYou will be required to complete an application form and have a satisfactory
  DBS (previously CRB) clearance as well as completing the appropriate training modules.
