  "description": "The main responsibilities are:\n\n- Act as Chairman to the Scout
  Group and Executive.\n\n- Work closely with and support the Group Scout Leader.\n\n-
  Ensure the completion of the District Annual Census return and annual Charities
  Commission return.\n\n- Ensure the Group accounts and records are completed and
  are kept up to date. \n\n- Be a full and active trustee member of the Group Executive
  Committee. \n\n- Provide sound management in respect of the obligations according
  to Scout Association Rules (POR).\n\n- Work along side the Group Executive Committee
  in producing the Scout Group Annual Report.\n\n- Support will be given to enable
  you to understand and accept the Scout Association''s policies and rules.\n\nYou
  will be required to submit an application form, have a satisfactory DBS clearance
  (formerly CRB) and to complete the appropriate training modules. \n\nCandidates
