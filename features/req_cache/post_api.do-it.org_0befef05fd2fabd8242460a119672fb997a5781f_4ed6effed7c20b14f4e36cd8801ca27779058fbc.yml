  "city": "Waterbeach", "created": "2015-04-22T11:12:07.224662+00:00", "description":
  "Enjoy history and talking to people? Interested in Denny\u2019s fascinating history?
  \n\nVolunteer to be a steward in the 12th Century Denny Abbey at weekends (April
  to November)\n\nThe Museum manages the Abbey on behalf of English Heritage.\n\nThis
  role involves:\n\u2022\tTalking to visitors about the Abbey''s history and that
  of the 14th Century Nuns'' Refectory\n\u2022\tActing as an guide for visitors if
  requested\n\u2022\tPromoting any activities or performances taking place within
  the Abbey during event days\n\u2022\tEncouraging our youngest visitors to dress
  up as monks\n\u2022\tKeeping the Abbey looking tidy and attractive. Sweeping the
  gravel floors and keeping the spiders at bay\n\nCommitment:At least 1 weekend a
  month over the season (could be a Saturday one week and a Sunday another week within
  the one month period).", "for_recruiter": {"contact_name": "Ann Wise", "created":
