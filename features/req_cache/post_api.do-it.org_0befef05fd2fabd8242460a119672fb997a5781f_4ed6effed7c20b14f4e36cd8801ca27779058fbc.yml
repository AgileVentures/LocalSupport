  "description": "We''re looking for an enthusiastic adult to come and help out at
  Beavers in Chiseldon! \n\nIt''s a small Beaver Colony, with around a dozen Beavers
  meeting once a week in the centre of Chiseldon. \n\nAs a Beaver Helper, you don''t
  need any previous experience, and loads of support will be provided to you. \n\nBeavers
